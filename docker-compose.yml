version: "3.9"
   
services:
  db:
    image: postgres
    ports: 
      - 5432:5432
    volumes:
      - "./data/db:/var/lib/postgresssql/data:rw"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
 
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@newbery.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports: 
      - "80:80"
    depends_on:
      - db



  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./code:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  
networks:
  default:
    name: red_newbery	
